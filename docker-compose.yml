services:
  # WebSocket/HTTP Server
  websocket-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: coachntt-websocket
    ports:
      - "8080:8080"  # WebSocket port
      - "8081:8081"  # Health check port
    volumes:
      # Persistent data
      - ./data:/app/data
      - ./logs:/app/logs
      - ./projects:/app/projects
      - ./docs/generated:/app/docs/generated
      - ./templates:/app/templates
    environment:
      - NODE_ENV=production
      - MCP_WEBSOCKET_AUTH=${MCP_WEBSOCKET_AUTH:-myworkflow-secret}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DB_PATH=/app/data/myworkflow.db
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8081/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - coachntt-network

  # UI Dashboard (Production)
  ui-dashboard:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        - VITE_WS_URL=ws://localhost:8080
    container_name: coachntt-ui
    ports:
      - "5173:80"
    environment:
      - VITE_WS_URL=ws://localhost:8080
    depends_on:
      websocket-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - coachntt-network

networks:
  coachntt-network:
    driver: bridge
    name: coachntt-network