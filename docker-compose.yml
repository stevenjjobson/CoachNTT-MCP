services:
  # WebSocket/HTTP Server (Development)
  websocket-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: coachntt-websocket
    ports:
      - "8080:8080"  # WebSocket port
      - "8081:8081"  # Health check port
    volumes:
      # Persistent data
      - ./data:/app/data
      - ./logs:/app/logs
      - ./projects:/app/projects
      - ./docs/generated:/app/docs/generated
      - ./templates:/app/templates
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - MCP_WEBSOCKET_AUTH=${MCP_WEBSOCKET_AUTH:-myworkflow-secret}
      - DB_PATH=/app/data/myworkflow.db
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8081/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - coachntt-network
    
  # UI Dashboard (Development with hot reload)
  ui-dashboard:
    build:
      context: ./ui
      dockerfile: Dockerfile.dev
    container_name: coachntt-ui
    ports:
      - "5173:5173"  # Use standard port for development
    volumes:
      # Mount source for hot reload
      - ./ui/src:/app/src
      - ./ui/public:/app/public
      - ./ui/index.html:/app/index.html
      - ./ui/vite.config.ts:/app/vite.config.ts
      - ./ui/tsconfig.json:/app/tsconfig.json
      - ./ui/tsconfig.node.json:/app/tsconfig.node.json
      - ./ui/tailwind.config.js:/app/tailwind.config.js
      - ./ui/postcss.config.js:/app/postcss.config.js
      # Exclude node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_WS_URL=ws://localhost:8080
    depends_on:
      websocket-server:
        condition: service_healthy
    networks:
      - coachntt-network

networks:
  coachntt-network:
    driver: bridge
    name: coachntt-network